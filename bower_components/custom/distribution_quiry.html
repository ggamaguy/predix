<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-card/px-card.html"/>

<dom-module id="energy-dist-quiry-card">
	<template>
		<px-card>
			<div style="padding-top:30px;"class="card-header-links layout layout--right">
				<div style="float:left;">
					<p class="labelText">사업장</p>
				</div>
				<div style="float:left;">
					<select class="inputBox selectInputBox" value="1" items="{{site_list}}"id="site"></select>
				</div>
				<div style="float:left;">
					<p class="labelText">에너지원</p>
					</div>
				<div style="float:left;">
					<select class="inputBox selectInputBox" items="{{energy_source_list}}"id="energy_source"></select>
				</div>
			</div>
		</px-card>
	</template>
</dom-module>
<script>
  Polymer({
    is: 'energy-dist-quiry-card',
		deckStateChanged: function(newDeckState, oldDeckState){
			console.log(newDeckState);
			if(newDeckState.id == 'inquiry'){
				if(this.$.site.value == '' || this.$.energy_source.value ==''){
					alert("사업장과 에너지원을 모두 선택 해 주세요");
				}else{
					var tree = '1';
					//getdat
					this.updateDeck({
						id: 'select_quiry_condition',
						data: tree
					});
				}
			}
		},
    behaviors: [px.card]
  });
</script>
<style>
.inputBox{
	text-align:center;
	width:121px;
	margin:auto;
}
.selectInputBox{
	width:125px;
}
.labelText{
	text-align:center;
	width:100px;
	margin:auto;
}
</style>
