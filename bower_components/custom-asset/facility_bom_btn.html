<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-card/px-card.html"/>

<script src="../moment/min/moment.min.js"></script>

<dom-module id="my-facility-bom-master-btn-card">
  <template>
    <px-card header-text={{title}}>
      <div class="card-header-link layout layout--right">
        <div class="layout__item u-1/6">
          <br>
            <div class="btn-group">
              <span style="float: right;">
                <button class="btn" id="inquiry" on-click="inquiryUnit">조회</button>
                <button class="btn" id="new" on-click="new_submitData">신규</button>
                <button class="btn" id="add" on-click="add_newData">저장</button>
                <button class="btn" id="delete" on-click="deleteData">삭제</button>
              </span>
            </div>
          </br>
        </div>
      </div>
    </px-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'my-facility-bom-master-btn-card',
  properties: {
    assetUri: {
      type: String
    },
    identifyUri: {
      type: String
    }
  },
  init: function() {

  },
  inquiryUnit: function() {
    var self = this;
    self.updateDeck({'command': 'inquiry'});
  },
   new_submitData: function(){
   	var self = this;
    	self.updateDeck({'command': 'new'});
		
   },
   add_newData: function(){
   	var self = this;
		self.updateDeck({'command': 'add'});
   
   },
   deleteData: function(){
   	var self = this;
		self.updateDeck({'command': 'delete'});
   
   },

	deckStateChanged: function(newState, oldState) {
		var self = this;
	   self.identifyUri = newState.clickedInfo;
	   console.log("identify", self.identifyUri);
    },
  behaviors: [px.card]
});
</script>
